{% extends "layout.html" %}

{% block title %}
    Update a Book
{% endblock %}

{% block main %}
    <form action="/update/{{book[0]['book_id']}}" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-50" id="title" name="title" placeholder="{{book[0]['title']}}" type="text" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-50" id="author" name="author" placeholder="{{book[0]['author']}}" type="text" required>
        </div>
        <div class="mb-3">
            <select class="form-select mx-auto w-50" name="genre" required>
                <option selected="">{{book[0]['genre']}}</option>
                <option value="Narrative">Narrative</option>
                <option value="Non fiction">Non-fiction</option>
                <option value="Novel">Novel</option>
                <option value="Autobiography">Autobiography</option>
                <option value="Criticism">Criticism</option>
                <option value="Play">Play</option>
                <option value="Gothic fiction">Gothic fiction</option>
                <option value="Prose">Prose</option>
                <option value="Essay">Essay</option>
                <option value="Horror">Horror</option>
                <option value="Fiction">Fiction</option>
                <option value="History">History</option>
                <option value="Epicpoetry">Epic poetry</option>
                <option value="Drama">Drama</option>
                <option value="Sci-fi">Science fiction</option>
                <option value="Poetry">Poetry</option>
                <option value="Mythology">Mythology</option>
                <option value="Philosophy">Philosophy</option>
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-50" type="number" id="rating" name="rating" min="0" max="5.00" step="0.01" placeholder="{{book[0]['rating']}}">
        </div>
        <div class="mb-3">
            <select class="form-select mx-auto w-50" name="shelves" required>
                <option disabled="" selected="">{{book[0]['shelves']}}</option>
                <option value="To-read">To-read</option>
                <option value="read">Read</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Update a Book</button>
    </form>

{% endblock %}
